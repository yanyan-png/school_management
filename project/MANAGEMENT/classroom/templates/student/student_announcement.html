<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Announcements</title>
</head>
<body>
    <h1>All Announcements</h1>

    <ul>
      {% for announcement in announcements %}
        <li>
          <strong>{{ announcement.title }}</strong><br>
          {{ announcement.content }}<br>
          <em>Posted on {{ announcement.date_posted|date:"F j, Y" }}</em>
        </li>
      {% empty %}
        <li>No announcements available.</li>
      {% endfor %}
    </ul>

    <a href="{% url 'account:student_dashboard' %}">Back to Dashboard</a>
</body>
</html>
